<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard tiếng Anh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fdf6ec; /* nền ngà dịu mắt */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="max-w-xl w-full bg-white shadow-lg rounded-2xl p-6 text-center border border-gray-200">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Flashcard từ tiếng Anh thông dụng</h1>

    <div id="card" class="border rounded-xl p-6 bg-yellow-50 min-h-[160px] flex flex-col justify-center">
      <h2 id="word" class="text-3xl font-semibold text-gray-900 mb-2"></h2>
      <p id="phonetic" class="text-lg text-gray-600 mb-4"></p>
      <p id="meaning" class="text-xl text-green-700 font-medium hidden"></p>
    </div>

    <div class="flex justify-between mt-6">
      <button onclick="prevCard()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">⬅ Trước</button>
      <button onclick="toggleMeaning()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">👁 Hiện nghĩa</button>
      <button onclick="nextCard()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Tiếp ➡</button>
    </div>

    <p class="text-gray-500 text-sm mt-4" id="progress"></p>
  </div>

      {word:"person",phonetic:"/ˈpəːsn/",meaning:"người"},
      {word:"method",phonetic:"/ˈmeθəd/",meaning:"phương pháp"},
      {word:"data",phonetic:"/ˈdeitə/",meaning:"dữ liệu"},
      {word:"food",phonetic:"/fuːd/",meaning:"thức ăn"},
      {word:"theory",phonetic:"/ˈθiəri/",meaning:"lý thuyết"},
      {word:"law",phonetic:"/loː/",meaning:"luật"},

      {word:"writing",phonetic:"/ˈraɪtɪŋ/",meaning:"chữ viết"},
      {word:"article",phonetic:"/ˈaːtikl/",meaning:"bài báo, vật, mạo từ"},
      {word:"department",phonetic:"/diˈpaːtmənt/",meaning:"bộ, ban"},
      {word:"difference",phonetic:"/ˈdifrəns/",meaning:"sự khác nhau"},
      {word:"goal",phonetic:"/ɡəul/",meaning:"mục tiêu, bàn thắng"},
      {word:"news",phonetic:"/njuːz/",meaning:"tin tức"},
      {word:"audience",phonetic:"/ˈoːdiəns/",meaning:"khán giả"},
      {word:"fishing",phonetic:"/ˈfɪʃɪŋ/",meaning:"câu cá"},
      {word:"growth",phonetic:"/ɡrəʊθ/",meaning:"sự phát triển"},
      {word:"income",phonetic:"/ˈiŋkəm/",meaning:"thu nhập"},
      {word:"marriage",phonetic:"/ˈmærɪdʒ/",meaning:"hôn nhân"},
      {word:"user",phonetic:"/ˈjuːzə(r)/",meaning:"người sử dụng"},
      {word:"combination",phonetic:"/ˌkɒmbɪˈneɪʃn/",meaning:"sự kết hợp"},
      {word:"failure",phonetic:"/ˈfeɪljə(r)/",meaning:"sự thất bại"},
      {word:"meaning",phonetic:"/ˈmiːnɪŋ/",meaning:"ý nghĩa"},
     // 👉 (rút gọn hiển thị, bạn có thể dán thêm toàn bộ danh sách đến từ thứ 200 theo cùng mẫu)
      {word:"topic",phonetic:"/ˈtɒpɪk/",meaning:"chủ đề"}
    ];

    let current = 0;
    const wordEl = document.getElementById("word");
    const phoneticEl = document.getElementById("phonetic");
    const meaningEl = document.getElementById("meaning");
    const progressEl = document.getElementById("progress");

    function showCard(index) {
      const card = cards[index];
      wordEl.textContent = card.word;
      phoneticEl.textContent = card.phonetic;
      meaningEl.textContent = card.meaning;
      meaningEl.classList.add("hidden");
      progressEl.textContent = `Từ ${index + 1} / ${cards.length}`;
    }

    function toggleMeaning() {
      meaningEl.classList.toggle("hidden");
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard(current);
    }

    function prevCard() {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    }

    showCard(current);
  </script>
</body>
</html>
